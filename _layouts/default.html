---
layout: base
---
{% include site/header.html %}



<section id="page-meta">
  <div class="container">
    <h1 class="page-title title">
      {{page.title}}
    </h1>

    <div class="page-description description">
      {{ page.description }}
    </div>
  </div>
</section>

<section id="page-body">
  <article id="page-content">
    <div class="container">
      {{ content }}
    </div>
  </article>
</section>
