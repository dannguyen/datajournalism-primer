
{% assign curation = include.curation %}

<section class="curation" id="curation-{{curation.title | slugify}}" name="curation-{{curation.title | slugify}}">
    <h2 class="curation-title title">
        <!-- <a href="#"></a> -->
        {{curation.title  }}
    </h2>

    <div class="curation-description description">
        {{curation.description | markdownify}}
    </div>


    {% for item in curation.items %}

        {% include curation-item.html content=curation %}

    {% endfor %}
</section>
