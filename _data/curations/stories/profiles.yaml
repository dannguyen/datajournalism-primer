  - title: "Ben Casselman: In Data Journalism, Tech Matters Less Than the People"
    url: https://www.nytimes.com/2019/11/13/technology/personaltech/data-journalism-economics.html

    description: |
      Ben Casselman, an economics reporter, uses a programming language called R and works with vast data sets. But he says interviews still make for the best stories.


    summary: |
      In this "Tech We're Using" NYT Q&A, economics reporter Ben Casselman describes using R to work with data too big for Excel and to automate the analysis of monthly reports. But Casselman contends that still he gets his best stories and insights the old-fashioned way.

