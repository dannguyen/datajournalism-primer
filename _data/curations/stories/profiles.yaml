    excerpt: |
      Really, though, the most important piece of technology on my desk is my landline telephone. I think some people have the idea that “data journalism” means staring at spreadsheets until a story magically appears, but in the real world that almost never happens. The best stories almost always emerge from talking to people, whether they are experts or just ordinary people affected by the issues we write about. They’re the ones who pose the questions that data can help answer, or who help explain the trends that the data reveals, or who can provide the wrinkles and nuances that the data glosses over.





  - title: "From English To Tech, Sara Simon ’13 Shows What An Open Mind Can Do"
    url: https://thewellesleynews.com/2019/02/28/from-english-to-tech-sara-simon-13-shows-what-an-open-mind-can-do/

    summary: |
      Sara Simon, then with the NYT's interactive news team, describes her path from 7-month coding academy to web developer for public news, to building tools for research and news gathering at the Times.

    excerpt: |
      Even now, working at the New York Times, Simon is aware that a job is just a job — even if it is a great one. She did not decide in college that it was her goal to work at a world-renowned paper. She did not know that she would make a connection between her English degree and technology. By not putting too much pressure on herself to do any one thing, Simon has been able to pursue her interests as they come.

      Her advice to current students? “Definitely keep an open mind, know that your background has prepared you to do well, and trust your gut.”

