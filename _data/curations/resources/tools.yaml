title: Tools
description: |
  A shortlist of tools; not so much an exhaustive reference but an illustration of the kind of things data journalists typically need to do day-to-day TK


items:

  - title: Datawrapper
    url: https://www.datawrapper.de/
    blurb: |
      Why us? Because we empower everyone to create beautiful charts, maps and tables. Including you.
    images:
      thumbnail:
        path: static/images/items/thumbnails/datawrapper.png


  - title: JupyterLab/Notebook
    description: |
      The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text. Uses include: data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.
    url: https://jupyter.org/
    images:
      thumbnail:
        path: static/images/items/thumbnails/jupyter-notebook.png


  - title: Klaxon
    description: |
      This web-based program enables reporters and editors to monitor scores of websites, including data-heavy governmental or corporate sites, for newsworthy changes.
    url: https://github.com/themarshallproject/klaxon
    examples:
      - url: https://www.themarshallproject.org/2016/09/26/the-marshall-project-launches-klaxon
        title: The Marshall Project Launches Klaxon


  - title: Observable
    url: https://observablehq.com
    examples:
      - url: https://observablehq.com/@observablehq/observable-for-jupyter-users
        title: Observable for Jupyter Users
    images:
      thumbnail:
        path: static/images/items/thumbnails/observable.png

  - title: RStudio
    url: https://rstudio.com/
    blurb: |
      RStudio is an integrated development environment (IDE) for R. It includes a console, syntax-highlighting editor that supports direct code execution, as well as tools for plotting, history, debugging and workspace management.
    images:
      thumbnail:
        path: static/images/items/thumbnails/rstudio.png



  - title: agate
    url: https://github.com/wireservice/agate
    blurb: |
      A Python data analysis library that is optimized for humans instead of machines.
