title: Tools
description: |
  A shortlist of tools; not so much an exhaustive reference but an illustration of the kind of things data journalists typically need to do day-to-day TK


items:

  - title: JupyterLab/Notebook
    description: |
      The Jupyter Notebook is an open-source web application that allows you to create and share documents that contain live code, equations, visualizations and narrative text. Uses include: data cleaning and transformation, numerical simulation, statistical modeling, data visualization, machine learning, and much more.
    url: https://jupyter.org/

  - title: Observable
    url: https://observablehq.com
    examples:
      - url: https://observablehq.com/@observablehq/observable-for-jupyter-users
        title: Observable for Jupyter Users

  - title: RStudio
    url: https://rstudio.com/


  - title: agate
    url: https://github.com/wireservice/agate
    blurb: |
      A Python data analysis library that is optimized for humans instead of machines.

  - title: csvkit
    url: https://csvkit.readthedocs.io/en/latest/

  - title: xsv
    url: https://github.com/BurntSushi/xsv
    blurb: |
      Slimmer functionality compared to csvkit, but much faster.

  - title: ripgrep
    url: https://github.com/BurntSushi/ripgrep
    blurb: |
      ripgrep recursively searches directories for a regex pattern


  - title: Apache Tika
